<!DOCTYPE html>
<html>
<head>
	<title>Log on and registration Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="Login page">
	<div class="form">
		<form class="register-form">
		<input type="text" id="firstName" placeholder="First Name"/>
		<input type="text" id="lastName" placeholder="Last Name"/>
		<input type="text" id="school" placeholder="School Name"/>
		<button onclick="clicker()">Register for Username</button>
		<p class="message">Already Registered? <a href="#">Login</a></p>
		</form>
		<script type="text/javascript" src="js/click.js"></script>
		<form class="Login form">
		<input type="text" name="first name" placeholder="User Name"/>
		<input type="password" name="password" placeholder="password"/>
		<button onclick="oops()">Login</button>
		<p class="message">Not Registered? <a href="#">Register</a></p>
		</form>
	</div>	
	</div>
	<script>
		function clicker() {
	
			var firstName = document.getElementById('firstName').value;
			var lastName = document.getElementById('lastName').value;
			var school = document.getElementById('school').value;

			var firstLetter = firstName.substring(0, 1);
			var secondLetter = lastName.substring(0, 1);
			var schoolWord = school.split(' ')[0];

			var newusername = firstLetter + secondLetter + schoolWord;
	
			window.alert("Congratulations, " + firstName + "!\nYour username is: " + newusername + "\nThanks for Playing!");

			document.getElementById('firstName').value = '';
			document.getElementById('lastName').value = '';
			document.getElementById('school').value = '';
	
		}
	</script>

	<script>
		function oops() {

			window.alert("The assignment is to Register.\nPlease click on register after you close this box.\nThanks!")

		}
	</script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script>
		$('.message a').click(function(){
		$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
	</script>


</body>
</html>
